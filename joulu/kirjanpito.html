<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Kirjanpito</title>
    <script>
        function check(event){
            event.preventDefault();
            if(Teemu.checked && Onni.checked && Nea.checked && Tapio.checked && Tero.checked && Ulla.checked && !Marika.checked && !Kimmo.checked){
                event.preventDefault();
                
                document.getElementById("kirjaudu").classList.remove('d-none');
                setTimeout(redirect.bind(null,"https://www.syrjala.pro/"),1500);
                
            } else {
                document.getElementById("virhe").classList.remove('d-none');
                setTimeout(hideError,3000);
            }
        }

        function redirect(url){
            window.location.href = url;
        }

        function hideError(){
            document.getElementById("virhe").classList.add('d-none');
        }

    </script>
  </head>

<body class="h-100">
      

    <div class="container h-100 ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <h1 class="pb-4">Kilttien lista</h1>
                <form class="form-example" onsubmit="check(event)">
                    <h3>Vuonna 2020 kilttejä ovat ainakin olleet:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Teemu">
                        <label class="form-check-label" for="Teemu">
                          Teemu
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Onni">
                        <label class="form-check-label" for="Onni">
                          Onni
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Kimmo">
                        <label class="form-check-label" for="Kimmo">
                          Kimmo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Nea">
                        <label class="form-check-label" for="Nea">
                          Nea
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Tapio">
                        <label class="form-check-label" for="Tapio">
                          Tapio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Marika">
                        <label class="form-check-label" for="Marika">
                          Marika
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Tero">
                        <label class="form-check-label" for="Tero">
                          Naapurin Tero
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Ulla">
                        <label class="form-check-label" for="Ulla">
                          Naapurin Ulla
                        </label>
                    </div>
                    <div id="kirjaudu" class="my-3 d-none alert alert-success fade show" role="alert">
                        <strong>Pitää paikkansa!</strong> Joulupukin listalla on samat tiedot.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    <div id="virhe" class="my-3 d-none alert alert-danger fade show" role="alert">
                        <strong>Hupsista!</strong> Nyt taisit huijata.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                    <button type="submit" class="my-3 btn btn-primary btn-customized w-100">Tarkista</button>
                </form>
            </div>
        </div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
